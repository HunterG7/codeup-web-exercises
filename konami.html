<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code Exercise</h1>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
	"use strict";

	let keyCodeArr = [];
	let correctArr = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
	$(document).keyup(function(event) {
		console.log(event.keyCode);

		keyCodeArr.push(event.keyCode);
		console.log(keyCodeArr);
		if (keyCodeArr.length === 11){
			let count = 0;
			let numCorrect = 0;
			keyCodeArr.forEach((element) => {
				if (element === correctArr[count]){
					numCorrect++;
				}
				count++;
			});
			if (numCorrect === 11){
				$('body').css('background-color', 'white');
				$('h1').css('color', 'black');
				$('h1').text('Konami Code Exercise');
				alert('You have added 30 lives!');

            } else {
				$('body').css('background-color', 'black');
				$('h1').css('color', 'white');
				$('h1').text('That is not the Konami Code!');
            }
			keyCodeArr = [];
        }
	});

</script>
</body>
</html>
