<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Profile Page Recreation</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/twitter-recreation.css">
</head>
<body>
<div class="page-wrapper">
    <section class="container grow">
        <div class="row grow no-gap">
            <div class="column nav">
                <div>
                    <img alt="twitter logo" src="img/twitter-logo.svg.webp" class="twitter-logo">
                </div>
                <div>
                    <h1>Home</h1>
                </div>
                <div>
                    <h1>Explore</h1>
                </div>
                <div>
                    <h1>Notifications</h1>
                </div>
                <div>
                    <h1>Messages</h1>
                </div>
                <div>
                    <h1>Bookmarks</h1>
                </div>
                <div>
                    <h1>Twitter Blue</h1>
                </div>
                <div>
                    <h1>Profile</h1>
                </div>
                <div>
                    <h1>More</h1>
                </div>
                <div>
                    <button class="tweet-button">Tweet</button>
                </div>
                <div class="row mini-profile">
                    <div class="column shrink">
                        <img alt="profile picture" src="img/twitter-egg.jpeg" class="mini-profile-pic">
                    </div>
                    <div class="column shrink">
                        <p><strong>Hunter</strong></p>
                        <p class="my-twitter-name">@Hvntrr</p>
                    </div>
                    <div>
                        <p class="profile-pic-dots">...</p>
                    </div>
                </div>
            </div>
            <main class="column profile-feed">
                <div class="row">
                    <div class="column shrink justify-center">
                        <img alt="back arrow" src="img/back-arrow.png" class="back-arrow">
                    </div>
                    <div class="column shrink current-profile">
                        <h1 class="current-profile-name"><strong>NIGHTMODE</strong></h1><p class="total-tweets">2,001 Tweets</p>
                    </div>
                </div>

            </main>
            <div class="column advertisement">


            </div>
        </div>
    </section>
</div>
</body>
</html>
