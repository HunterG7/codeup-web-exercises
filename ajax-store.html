<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Online Store</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container justify-center">
        <div class="row justify-center">
            <h1>My Tool Store</h1>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="column align-center">
                <table id="products">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Categories</th>
                    </tr>
                    </thead>
                    <tbody id="insertProducts"></tbody>
                </table>
                <button id="refresh">REFRESH</button>
                <div class="row">
                    <div class="column align-center" id="blogPosts"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/ajax-store.js"></script>
<!--<script src="js/jquery-3.6.4.min.js"></script>-->
</body>
</html>
